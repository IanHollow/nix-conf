name: Update Packages
on:
  workflow_dispatch:
  schedule:
    - cron: 0 6 * * 1 # Weekly on Monday
permissions:
  contents: read
concurrency:
  group: update-packages
  cancel-in-progress: true
env:
  UPDATE_BRANCH: update-packages
jobs:
  package-updates:
    name: Update packaged sources
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    outputs:
      changed: ${{ steps.git-status.outputs.changed }}
      pr-number: ${{ steps.create-pr.outputs.pull-request-number }}
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          github-token: ${{ secrets.GH_TOKEN_FOR_UPDATES || github.token }}
      - name: Run package update scripts
        run: ./scripts/run-package-update-scripts.sh
        env:
          SYSTEM: x86_64-linux
          SUMMARY_FILE: /tmp/update-packages-body.md
      - name: Format Nix code
        run: nix fmt
      - name: Check for changes
        id: git-status
        run: echo "changed=$(git diff --quiet && echo false || echo true)" >> "$GITHUB_OUTPUT"
      - name: Create Pull Request
        id: create-pr
        if: steps.git-status.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "packages: update sources"
          title: Update packaged sources
          body-path: /tmp/update-packages-body.md
          labels: |
            dependencies
            automated
          branch: ${{ env.UPDATE_BRANCH }}
          delete-branch: true
  auto-merge:
    name: Enable auto-merge
    needs: package-updates
    if: needs.package-updates.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        run: gh pr merge "$PR_NUMBER" --auto --rebase
        env:
          PR_NUMBER: ${{ needs.package-updates.outputs.pr-number }}
          GH_TOKEN: ${{ github.token }}
