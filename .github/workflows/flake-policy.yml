name: Flake Policy
on:
  pull_request:
    paths: [flake.lock, .github/workflows/flake-policy.yml]
  push:
    paths: [flake.lock, .github/workflows/flake-policy.yml]
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
permissions:
  contents: read
concurrency:
  group: policy-${{ github.ref }}
  cancel-in-progress: true
jobs:
  policy:
    name: Validate flake inputs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref && format('refs/heads/{0}', inputs.ref) || github.ref }}
      - uses: DeterminateSystems/flake-checker-action@v12
        with:
          ignore-missing-flake-lock: false
          fail-mode: true
