name: Flake Checks
on:
  pull_request:
    paths:
      - "**.nix"
      - "flake.lock"
      - "flake.nix"
      - ".github/workflows/check.yml"
  push:
    paths:
      - "**.nix"
      - "flake.lock"
      - "flake.nix"
      - ".github/workflows/check.yml"
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
permissions:
  contents: read
concurrency:
  group: ${{ github.event_name == 'workflow_call' && format('flake-checks-{0}', github.run_id) || format('flake-checks-{0}', github.ref) }}
  cancel-in-progress: true
jobs:
  flake-check:
    name: Check (${{ matrix.system }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}
          fetch-depth: 0
          persist-credentials: false
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
      - name: Configure Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
      - name: Run nix flake check
        run: nix flake check --accept-flake-config --option allow-import-from-derivation false --show-trace --access-tokens github.com=${{secrets.GH_TOKEN_FOR_UPDATES}}
