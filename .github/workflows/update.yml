name: Update Nix Flake
on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 0 # Weekly on Sunday
permissions:
  contents: read
concurrency:
  group: update-flake
  cancel-in-progress: true
env:
  UPDATE_BRANCH: update-flake-inputs
jobs:
  nix-flake-update:
    name: Update flake.lock
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    outputs:
      pr-url: ${{ steps.update.outputs.pull-request-url }}
      pr-operation: ${{ steps.update.outputs.pull-request-operation }}
      pr-branch: ${{ steps.update.outputs.pull-request-url && env.UPDATE_BRANCH || '' }}
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          github-token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
      - name: Gather flake inputs
        id: flake-inputs
        run: scripts/list-public-flake-inputs.sh
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          inputs: ${{ steps.flake-inputs.outputs.inputs }}
          branch: ${{ env.UPDATE_BRANCH }}
          pr-title: Update Nix flake inputs
          pr-body: Automated update of the Nix flake lock file.
          pr-labels: |
            dependencies
            automated
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
  flake-policy:
    name: Flake policy validation
    needs: nix-flake-update
    if: needs.nix-flake-update.outputs.pr-branch != '' && needs.nix-flake-update.outputs.pr-operation != 'closed'
    uses: ./.github/workflows/flake-policy.yml
    with:
      ref: ${{ needs.nix-flake-update.outputs.pr-branch }}
    secrets: inherit
  check:
    name: Flake checks
    needs: [nix-flake-update, flake-policy]
    if: needs.nix-flake-update.outputs.pr-branch != '' && needs.nix-flake-update.outputs.pr-operation != 'closed'
    uses: ./.github/workflows/check.yml
    with:
      ref: ${{ needs.nix-flake-update.outputs.pr-branch }}
    secrets: inherit
  auto-merge:
    name: Enable auto-merge
    needs: [nix-flake-update, flake-policy, check]
    if: needs.nix-flake-update.outputs.pr-url != '' && needs.nix-flake-update.outputs.pr-operation != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        run: gh pr merge "${PR_URL##*/}" --auto --rebase
        env:
          PR_URL: ${{ needs.nix-flake-update.outputs.pr-url }}
          GH_TOKEN: ${{ github.token }}
  close-pr-on-failure:
    name: Close PR on failure
    needs: [nix-flake-update, flake-policy, check]
    if: failure() && needs.nix-flake-update.outputs.pr-url != ''
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Close PR
        run: gh pr close "$PR_URL" --comment "Closing due to failed checks"
        env:
          PR_URL: ${{ needs.nix-flake-update.outputs.pr-url }}
          GH_TOKEN: ${{ github.token }}
  trigger-package-updates:
    name: Trigger package updates
    needs: [nix-flake-update, check]
    if: needs.nix-flake-update.outputs.pr-branch == '' || needs.check.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |-
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-packages.yml',
              ref: context.ref
            })
